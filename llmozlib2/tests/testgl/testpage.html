function setColor(x)
{

	colors[4]="4"

	colors[11]="b"
	colors[12]="c"
	colors[13]="d"
	colors[14]="e"
	colors[15]="f"

	digit = new Array(5)
	color=""
	for ( i = 0; i < 6; i++ )
	{
		digit[ i ]= colors[ Math.round( Math.random() * 15 ) ]
		color = color + digit[ i ];
	}

	x.style.backgroundColor = color;
}
